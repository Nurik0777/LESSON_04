<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>


    <div class="banner">
        <div class="card">
            <div class="content">
                <input type="text" placeholder="Number one" class="NumberOne">
                <input type="text" placeholder="Number two" class="NumberTwo">

                <div class="inlineBtn">
                    <button onclick="Plus()"><i class="fas fa-plus"></i></button>
                    <button onclick=" Minus()"><i class="fas fa-minus"></i></button>
                    <button onclick="Times()"><i class="fas fa-times"></i></button>
                    <button onclick="Delete()">%</button>
                    <button onclick="Clear()">C</button>
                </div>


                <div>
                    <p>
                        Result: <b style="color: green;" class="result"></b>
                    </p>
                </div>
            </div>
        </div>
    </div>







    <script src="js/script.js"></script>
</body>
</html>
